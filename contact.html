<style>
    :root {
      --bg: #f3fff6;
      --panel: #ffffff;
      --panel-2: #e9fff0;
      --text: #1e3126;
      --muted: #456654;
      --brand: #3ddc84;
      --brand-2: #27c96a;
      --border: #b4e0c0;
      --shadow: 0 10px 25px rgba(60, 180, 110, 0.2);
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; }

    header {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .nav {
      display: flex;
      align-items: center;
      justify: space-between;
      padding: 16px 8%;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      color: var(--brand-2);
    }
    .logo {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      font-weight: 900;
      background: linear-gradient(135deg, var(--brand), #a6f3c9);
      color: #0b0f14;
    }
    nav a {
      margin-left: 16px;
      font-weight: 600;
      color: var(--muted);
    }
    nav a:hover {
      color: var(--brand-2);
    }

    .hero {
      padding: 80px 8%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
      background: var(--panel-2);
      border-bottom: 1px solid var(--border);
    }
    .hero-text {
      flex: 1;
      min-width: 300px;
    }
    .hero-logo img {
      width: 220px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(61, 220, 132, 0.4);
    }
    .tag {
      display: inline-block;
      background: var(--brand);
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .title {
      font-size: clamp(32px, 4.5vw, 52px);
      font-weight: 900;
      color: var(--brand-2);
      margin-bottom: 12px;
    }
    .sub {
      color: var(--muted);
      font-size: 18px;
      max-width: 600px;
    }
    .cta {
      display: flex;
      gap: 14px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 700;
      border: 1px solid var(--border);
      background: #ffffff;
      color: var(--text);
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }
    .btn:hover {
      background: var(--brand);
      color: #fff;
      transform: translateY(-3px);
    }
    .btn.primary {
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #fff;
      border: none;
    }

    section {
      padding: 60px 8%;
    }
    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--brand-2);
      margin-bottom: 14px;
      text-align: center;
    }
    .video-container {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      max-width: 800px;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: 0;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 30px 8%;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      background: var(--panel);
      box-shadow: var(--shadow);
    }
  </style>
